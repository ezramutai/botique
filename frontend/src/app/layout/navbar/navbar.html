<mat-toolbar class="navbar" color="primary">
  <!-- Left: Menu Icon (only on mobile) -->
  <button
    mat-icon-button
    class="menu-icon"
    *ngIf="isMobile"
    (click)="toggleSidebar.emit()"
    aria-label="Toggle sidebar"
  >
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Center: Navigation Links -->
  <div class="nav-links" [ngClass]="{ 'nav-links-mobile': isMobile }">
    <button mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Home</button>
    <button mat-button routerLink="/products" routerLinkActive="active-link">Products</button>
    <button mat-button routerLink="/contact" routerLinkActive="active-link">Contact</button>
  </div>

  <!-- Right: Search + Cart -->
  <div class="nav-right" *ngIf="!isMobile">
    <mat-form-field appearance="outline" class="search-bar" hideRequiredMarker>
      <mat-label>Search</mat-label>
      <input matInput type="text" />
      <button mat-icon-button matSuffix aria-label="Search">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <button mat-icon-button class="cart-icon" aria-label="Cart">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-badge">{{ cartCount }}</span>
    </button>
  </div>
</mat-toolbar>
