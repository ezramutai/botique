<nav class="navbar" id="mainNav">
  <!-- Logo -->
  <div class="nav-logo">
    <img src="assets/images/dress3.jpg" alt="Logo" class="logo" />
  </div>

  <!-- Brand name + links -->
  <div class="nav-center">
    <div class="brand-name">Kiprop Boutique</div>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon> Home
      </a>
      <a routerLink="/products" routerLinkActive="active-link">
        <mat-icon>storefront</mat-icon> Products
      </a>
      <a routerLink="/contact" routerLinkActive="active-link">
        <mat-icon>call</mat-icon> Contact
      </a>
    </div>
  </div>

  <!-- Search + Cart -->
  <div class="nav-right">
    <div class="search-bar">
      <input matInput [(ngModel)]="searchQuery" placeholder="Search products..." />
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </div>
    <div class="cart-section" (click)="openCartDialog()">
      <mat-icon class="cart-icon">shopping_cart</mat-icon>
      <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
    </div>
  </div>
</nav>
