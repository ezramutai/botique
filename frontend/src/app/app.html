<mat-toolbar color="primary" class="boutique-toolbar">
  <span class="brand">
    <fa-icon [icon]="'store'"></fa-icon>
    Kiprop Boutique
  </span>
  <span class="spacer"></span>
  <button mat-icon-button *ngIf="isMobile" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/">
    <mat-icon>home</mat-icon> Home
  </button>
  <button mat-button routerLink="/products">
    <mat-icon>view_list</mat-icon> Products
  </button>
  <button mat-button routerLink="/contact">
    <mat-icon>mail</mat-icon> Contact
  </button>
</mat-toolbar>

<mat-sidenav-container class="layout-container">
  <mat-sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [(opened)]="isSidebarOpen"
    class="sidebar"
    [fixedInViewport]="isMobile"
    [autoFocus]="false"
  >
    <div class="sidebar-content">
      <button mat-button routerLink="/"><fa-icon [icon]="'home'"></fa-icon> Home</button>
      <button mat-button routerLink="/products"><fa-icon [icon]="'th-list'"></fa-icon> Products</button>
      <button mat-button routerLink="/contact"><fa-icon [icon]="'envelope'"></fa-icon> Contact</button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
